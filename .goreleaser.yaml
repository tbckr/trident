version: 2

before:
  hooks:
    - go run ./cmd/docgen/main.go --version={{ .Version }} --output-dir=dist

builds:
  - id: trident
    main: ./cmd/trident
    binary: trident
    env:
      - CGO_ENABLED=0
    goos: [linux, darwin, windows]
    goarch: [amd64, arm64]
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - -s -w
      - -X github.com/tbckr/trident/internal/cli.version={{ .Version }}
      - -X github.com/tbckr/trident/internal/cli.commit={{ .ShortCommit }}
      - -X github.com/tbckr/trident/internal/cli.date={{ .CommitDate }}

gomod:
  proxy: true

archives:
  - id: default
    name_template: >-
      {{- .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end -}}
    format_overrides:
      - goos: windows
        format: zip
    builds_info:
      group: root
      owner: root
    files:
      - src: LICENSE
        info:
          owner: root
          group: root
      - src: README.md
        info:
          owner: root
          group: root
      - src: dist/completions/*
        info:
          owner: root
          group: root
      - src: dist/man/*.1
        info:
          owner: root
          group: root

checksum:
  algorithm: sha256

sboms:
  - artifacts: archive
    documents:
      - "${artifact}.cdx.json"
    cmd: syft
    args:
      - scan
      - "${artifact}"
      - "--output"
      - "cyclonedx-json=${document}"

signs:
  - cmd: cosign
    certificate: "${artifact}.pem"
    artifacts: checksum
    args:
      - sign-blob
      - "--output-certificate=${certificate}"
      - "--output-signature=${signature}"
      - "${artifact}"
      - "--yes"

changelog:
  sort: asc
  filters:
    exclude: ["^chore", "^docs", "^test"]
  groups:
    - title: Features
      regexp: "^feat"
      order: 0
    - title: Bug Fixes
      regexp: "^fix"
      order: 1
    - title: Other
      order: 999

nfpms:
  - id: trident
    package_name: trident
    file_name_template: "{{ .ConventionalFileName }}"
    builds:
      - trident
    vendor: tbckr
    homepage: https://github.com/tbckr/trident
    maintainer: tbckr <https://github.com/tbckr>
    description: |-
      Trident â€” keyless OSINT reconnaissance tool.
      Fast CLI for DNS, ASN, certificate transparency, ThreatMiner, and PGP lookups.
      No API keys required.
    license: GPL-3.0-only
    formats:
      - deb
      - rpm
      - apk
    bindir: /usr/bin
    contents:
      # Man pages (generated by before hook)
      - src: dist/man/*.1
        dst: /usr/share/man/man1/
        file_info:
          owner: root
          group: root
          mode: 0644
      # Bash completion
      - src: dist/completions/trident.bash
        dst: /etc/bash_completion.d/trident
        file_info:
          owner: root
          group: root
          mode: 0644
      # Zsh completion
      - src: dist/completions/_trident
        dst: /usr/share/zsh/site-functions/_trident
        file_info:
          owner: root
          group: root
          mode: 0644
      # Fish completion
      - src: dist/completions/trident.fish
        dst: /usr/share/fish/vendor_completions.d/trident.fish
        file_info:
          owner: root
          group: root
          mode: 0644
      # License
      - src: LICENSE
        dst: /usr/share/licenses/trident/LICENSE
        file_info:
          owner: root
          group: root
          mode: 0644

snapshot:
  version_template: "{{ .Tag }}-next"
