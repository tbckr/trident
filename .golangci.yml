version: "2"

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - nolintlint
    - revive
    - gosec
    - bodyclose

formatters:
  enable:
    - gofmt
    - goimports

formatters-settings:
  goimports:
    local-prefixes: github.com/tbckr/trident

linters-settings:
  revive:
    rules:
      - name: exported
      - name: var-naming
      - name: error-return
      - name: error-strings
      - name: increment-decrement
  gosec:
    excludes:
      - G304 # file inclusion via variable — acceptable in config loading

issues:
  exclude-rules:
    - path: "_test\\.go"
      linters:
        - gosec
        - errcheck
    - linters:
        - gosec
      text: "G304" # file inclusion via variable — acceptable in config loading
