name: Bug Report
description: Report a bug in trident
labels: ["bug"]
body:
  - type: input
    id: version
    attributes:
      label: Version
      description: Output of `trident version`
      placeholder: "0.9.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: OS / Architecture
      options:
        - Linux amd64
        - Linux arm64
        - macOS amd64
        - macOS arm64
        - Windows amd64
        - Windows arm64
        - Other
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Minimal steps to reproduce the issue.
      placeholder: |
        1. Run `trident dns example.com`
        2. ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened.
    validations:
      required: true

  - type: textarea
    id: error
    attributes:
      label: Error output
      description: Paste any error messages or stack traces.
      render: shell

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Proxy, PAP limit, custom config, or anything relevant.

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Any other information that might help.
